{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="shortcut icon" href={% static 'img/bitbug_favicon (1).ico' %}>
    <meta charset="UTF-8">
    <title>俱乐部</title>
</head>
<body style="background-color: #d5b8ec;">
<h3 align="center" style="color: aqua">
    {{ name }} 教练：{{ coach }}
</h3>
<img style="width: 70px"  src="{% static 'img/logo.jpeg' %}" >

<table border="1px" width="100%" style="border-collapse: collapse;">
        <tr>

            <th>俱乐部名</th>
            <th>赛季</th>
            <th>姓名</th>
            <th>位置</th>
             <th>球号</th>

        </tr>
        {% for player in players %}
            <tr>
                <td align="center">{{ player.Club }}</td>
                <td align="center">{{ player.Time}} </td>
                <td align="center"> 
                    <a href="/Player/Information/?Name={{ player.Name }}">
                         {{ player.Name }}
                     </a>
                    
                </td>
            <td align="center">{{ player.Position}} </td>
            <td align="center">{{ player.Number}} </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
