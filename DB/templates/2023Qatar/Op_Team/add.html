{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
      <link rel="shortcut icon" href={% static 'img/bitbug_favicon (1).ico' %}>
    <meta charset="UTF-8">
    <title>添加队伍</title>
</head>
<body>
<img style="width: 70px"  src="{% static 'img/logo.jpeg' %}" >
<h1 align="center" style="color: aqua"> 请添加球队信息 </h1>
    <form method="post" action="../add/">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th>队名</th>
            <td><input name="Team"></td>
        </tr>
        <tr>
            <th>16强</th>
            <td><input name="16"/></td>
        </tr>
        <tr>
            <th>8强</th>
            <td><input name="8"/></td>
        </tr>
        <tr>
            <th>4强</th>
            <td><input name="4"></td>
        </tr>
        <tr>
            <th>冠亚军</th>
            <td><input name="2"></td>
        </tr>
        <tr>
            <td colspan='1'>
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
